name: Deploy Flask App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/key.pem
          chmod 600 ~/.ssh/key.pem

          # Force add EC2 host key (no prompts, no trust issues)
          ssh-keyscan -t rsa ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Ensure app directory exists on EC2
        run: |
          ssh -o StrictHostKeyChecking=no \
              -i ~/.ssh/key.pem \
              ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
              "mkdir -p /home/ec2-user/idea-heaven"

      - name: Deploy code to EC2
        run: |
          rsync -avz --delete \
            --exclude '.git' \
            --exclude 'venv' \
            -e "ssh -o StrictHostKeyChecking=no -i ~/.ssh/key.pem" \
            ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ec2-user/idea-heaven/
